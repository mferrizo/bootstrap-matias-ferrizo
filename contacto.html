            <!-- Comienzo del Main -->
        <main class="contacto">
            <h1>Contactanos</h1>
            <div class="contacto__datos">
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Ingrese Nombre Completo" required>
                </div>
                <div>
                    <label for="telefono"> Telefono</label>
                    <input type="number" id="telefono" placeholder="Ingrese Su Telefono" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingrese su Email" required>
                </div>
                <div>
                    <label for="pass">Contraseña</label>
                    <input type="password" id="pass" placeholder="Ingrese su contraseña">        
                </div>
                <div>
                    <label for="caja">Comentarios</label>
                    <textarea name="caja" id="caja" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <label for="eleccion">¿Quiere Ser llamado por Telefono?</label>
                    <br>
                    <input type="radio" name="eleccion" id="no">SI
                    <input type="radio" name="eleccion" id="si">NO
                </div>
                <div>
                    <label for=""></label>
                    <select name="usuario" id="usuario">Elija su Plan
                    <option value="00">Elegir Plan</option>
                    <option value="01">Plan Usuarios</option>
                    <option value="02">Plan Pymes</option>
                    <option value="03">Plan Empresas</option>
                </select>
                </div>
                <div>
                    <input type="checkbox" name="acepto" id="">Acepta terminos y condiciones
                    <input type="checkbox" name="news" id="">Desea recibir news
                </div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Vaciar Campos">
            </form>
        </div>
        <!-- Comienzo del Footer -->
        <hr>
        <section>

        </section>

            <div class="fin">
                <h2 class=".bood__titulo">Conocenos ....</h2>

                <i class="fa-brands fa-twitter-square"></i>
                <i class="fa-brands fa-youtube"></i>

        </footer>
